name: Deploy HR Portal

on:
  push:
    branches:
      - main  # Change to 'master' if that's your branch name
  workflow_dispatch:  # Allows manual trigger from GitHub

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ðŸš€ Starting Backend Deployment..."
            
            cd /var/www/hrportal/backend
            
            # Pull latest changes
            git fetch origin
            git reset --hard origin/main
            
            # Install dependencies
            npm install --production
            
            # Restart with PM2
            pm2 restart hrportal-backend || pm2 start src/server.js --name hrportal-backend
            
            # Check status
            pm2 list
            
            echo "âœ… Backend Deployment Complete!"

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend  # Wait for backend to complete
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ðŸš€ Starting Frontend Deployment..."
            
            cd /var/www/hrportal/frontend
            
            # Pull latest changes
            git fetch origin
            git reset --hard origin/main
            
            # Install dependencies
            npm install
            
            # Build production bundle
            npm run build
            
            # Restart with PM2
            pm2 restart hrportal-frontend || pm2 start npm --name hrportal-frontend -- start
            
            # Check status
            pm2 list
            
            echo "âœ… Frontend Deployment Complete!"

